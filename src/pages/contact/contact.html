<ion-header>
  <ion-navbar>
    <ion-title>
      采购单
    </ion-title>
    <span class="header-bar-tit fr" (click)="editHeaderBarTit()">{{headerBarTit}}</span>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="contact">
    <div class="contact-li">
      <div>
        <ion-checkbox [(ngModel)]="shopCheckAll" color="dark"></ion-checkbox>
        <span>众皮联有限公司</span>
        <ion-icon name="arrow-forward" role="img" class="icon icon-ios ion-ios-arrow-forward" aria-label="arrow forward"></ion-icon>
      </div>
      <ul>
        <li class="cf">
          <div *ngFor="let list of lists,let i = index">
            <div class="checkbox">
              <ion-checkbox [(ngModel)]="list.check" color="dark"></ion-checkbox>
            </div>
            <div class="check-content cf">
              <div>
                <div class="check-img">
                  <ion-img width="100" height="100" src="{{list.img}}"></ion-img>
                </div>
                <div class="check-p">
                  <p class="div-p-1">{{list.name}}</p>
                  <p class="div-p-2"><span>￥</span> <span class="fs16">{{list.price}}</span> <span>/码</span> <span class="color-999"><del>￥ 30</del></span></p>
                  <p class="div-p-3">{{list.spec}}</p>
                  <div class="add">
                    <span (click)="pulNum()">-</span><input type="number" [(ngModel)]="number"><span (click)="addNum()">+</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="fs12 cf footer">
            <span>1</span>种 <span>2</span>件 <span style="color: #999">|</span> 共计: ￥<span>20</span>
          </div>

        </li>
      </ul>
    </div>

  </div>
</ion-content>
